<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="../assets/favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="FlameDavidenco/assets/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css/estilos.css">
    <title>FLAME | Explorar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Mercado de ropa, ropa, local, marca, marca, venta ropa usada, feria ">
    <meta name="description"
        content="FLAME es el sitio web diseñado para la compra y venta de ropa, ya no necesitaras salir a la calle a buscar tus prendas favoritas ni tampoco tener un local de ropa para venderla. Todo esto y mucho mas en FLAME">
    <script defer src="js/array-Clases.js"></script>
    <script defer src="js/variablesGlobales.js"></script>
    <script defer src="js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="gridContainer">
        <header class="header">
            <div>
                <img src="/assets/free-logo.png" alt="Logo">
                <div>
                    <h1>FLAME</h1>
                    <p id="subtitulo">Mercado de ropa</p>
                </div>
            </div>
            <!-- <section class="carrito">
                <h2></h2>
                <div><p totalp> Total: $</p><p id="total"></p></div>
                <div ></div>
            </section> -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="/assets/carrito-de-compras.png" width="75" height="75" alt="Publica">
                <p class="carritoLenght"></p>
            </button>
            <div class="registrar">
                <div id="botn">
                    <h2>Agrega productos!</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">
                        <img src="/assets/agregar.png" alt="Publica">
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="mainExplorar">
                <!-- Scrollable modal -->
                <div class="modal-dialog modal-dialog-scrollable">
                    ...
                </div>

                <nav class="navbar navbar-expand navbar-dark bg-dark navexplorar" aria-label="Second navbar example">
                    <div class="container-fluid navflex funciones">

                        <div class="collapse navbar-collapse" id="navbarsExample02">
                            <ul class="navbar-nav me-auto ">
                                <li class="nav-item">
                                    <a class="nav-item">Menor precio</a>
                                    <div class="form-check form-switch custom-checkbox ">
                                        <input id="menorPrecio" class="form-check-input botonsitoo" type="checkbox"
                                            role="switch" id="flexSwitchCheckChecked" checked>
                                    </div>
                                </li>
                                <li class="nav-item form-check form-switch">
                                    <!-- Button trigger modal -->

                                    <a class="nav-link">Filtro de precios!</a>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input botonsitoo" type="checkbox" role="switch"
                                            id="flexSwitchCheckChecked" checked class="btn btn-primary"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                    </div>
                                </li>
                            </ul>

                        </div>
                </nav>
                <section class="productos" id="lista">
                </section>
            </div>
        </main>
        <!--Modal  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tu carrito de compras:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="container">
                        ...
                    </div>
                    <div class="modal-footer">
                        <p>Total:$<span id="total">0</span></p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn botonComprar btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin modal -->
        <!-- modal2 -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modd" id="exampleModalLabel">Filtro de precios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="customRange2" class="form-label">Rango de precio máximo en el que desea buscar
                            productos!</label>
                        <!-- precio minimo -->
                        <input onchange="document.getElementById(`outvol1`).value=value" step="0.5" type="range"
                            class="form-range rango" min="0" name="vol1" max="25000" id="customRange2 vol"></input>
                        <div class="pMax">
                            <p>Precio mínimo: $ </p><output id="outvol1" name="outvol1" for="vol1"> ...</output>
                        </div>
                        <!-- precio maximo -->
                        <input onchange="document.getElementById(`outvol`).value=value" step="0.5" type="range"
                            class="form-range rango" min="0" name="vol" max="30000" id="customRange2 vol"></input>
                        <div class="pMax">
                            <p>Precio máximo: $ </p><output id="outvol" name="outvol" for="vol"> ...</output>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="mayorPrecio">Aplicar filtro</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin modal2 -->
        <!-- Modal3 -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modd" id="exampleModalLabel">Sube tus productos a FLAME</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default ">Nombre</span>
                            <input id="nombreProd" placeholder="Ingrese nombre de la prenda de ropa" type="text"
                                class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Talle</span>
                            <input id="talleProd" placeholder="Escriba el o los talles" type="text" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Precio</span>

                            <input id="precioProd" placeholder="Ingrese el importe" type="text" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Imagen del producto</span>
                            <input type="file" placeholder="Inserte imagen">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="subir" class="btn btn-primary">Subir artículo</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a href="index.html"><img src="/assets/free-logo.png" alt="logo"> </a>
            <div>
                <p>&copy2022 Desarrollado por Martin Davidenco</p>
            </div>
            <div><a href="../assets/facebook.png" title="facebook"><img src="/assets/facebook.png" alt="facebook"></a>
                <a href="https://www.twitter.com/leomessi"><img src="/assets/twitter.png" alt="twitter"></a>
                <a href="https://www.instagram.com/leomessi"><img src="/assets/instagram.png" alt="instagram"></a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
